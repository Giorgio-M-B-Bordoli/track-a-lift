<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track-A-Lift Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Log Your Lift</h1>
        <form id="liftForm">
            <div class="form-group">
                <label for="textEntry">Exercise Name:</label>
                <input type="text" id="textEntry" name="textEntry" placeholder="Type here...">
            </div>
            <div class="form-group">
                <label for="audioEntry">Record Lift Details:</label>
                <input type="file" id="audioEntry" name="audioEntry" accept="audio/*" capture>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
